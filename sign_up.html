<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - MusicHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom alert styles to match theme */
        .alert {
            background: rgba(220, 53, 69, 0.1) !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            color: var(--text-primary) !important;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1) !important;
            border: 1px solid rgba(40, 167, 69, 0.3) !important;
        }

        .alert .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --accent-blue: #00a2ff;
            --accent-blue-hover: #0088dd;
            --neon-glow: 0 0 10px rgba(0, 162, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: max(1rem, min(5vh, 2rem));
            position: relative;
        }

        /* Dynamic Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #121212, #1a1a1a);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            animation: wave 15s infinite linear;
            background: repeating-linear-gradient(
                45deg,
                var(--accent-blue) 0%,
                transparent 10%,
                transparent 45%,
                var(--accent-blue) 55%
            );
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.2;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            opacity: 0.1;
        }

        @keyframes wave {
            0% { transform: rotate(0deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        .container {
            background: rgba(30, 30, 30, 0.8);
            padding: clamp(1.25rem, 5vw, 2rem);
            border-radius: max(12px, min(2vw, 20px));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: min(100%, 400px);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: 1rem;
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: max(1.25rem, min(4vh, 2rem));
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            font-size: clamp(1.25rem, 4vw, 1.5rem);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: min(50px, 30%);
            height: 2px;
            background: var(--accent-blue);
            border-radius: 2px;
            box-shadow: var(--neon-glow);
        }

        .form-group {
            margin-bottom: max(0.75rem, min(2vh, 1rem));
            position: relative;
        }

        label {
            display: block;
            margin-bottom: max(0.25rem, min(1vh, 0.5rem));
            color: var(--text-secondary);
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: max(0.6rem, min(2vh, 0.8rem)) max(0.75rem, min(2vw, 1rem));
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: max(6px, min(1.5vw, 10px));
            color: var(--text-primary);
            font-size: clamp(0.875rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--neon-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: max(0.75rem, min(2vh, 1rem));
            background: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            margin-top: max(1rem, min(3vh, 1.5rem));
        }

        button:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: max(1rem, min(3vh, 1.5rem));
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .login-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.25rem 0.5rem;
        }

        .login-link a:hover {
            color: var(--text-primary);
            text-shadow: var(--neon-glow);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Alert Styles */
        .alert {
            background: rgba(220, 53, 69, 0.1) !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            color: var(--text-primary) !important;
            font-size: clamp(0.875rem, 2vw, 1rem);
            padding: max(0.75rem, min(2vh, 1rem));
            border-radius: max(8px, min(1.5vw, 12px));
            margin-top: max(1rem, min(3vh, 1.5rem)) !important;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1) !important;
            border: 1px solid rgba(40, 167, 69, 0.3) !important;
        }

        .alert .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            padding: max(0.5rem, min(1.5vh, 0.75rem));
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.25rem;
                margin: 0.5rem;
            }

            input {
                font-size: 16px !important; /* Prevent zoom on iOS */
            }

            button {
                padding: 0.75rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }
        }

        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .form-group {
                margin-bottom: 0.5rem;
            }

            h2 {
                margin-bottom: 1rem;
            }

            button {
                margin-top: 0.75rem;
            }

            .login-link {
                margin-top: 0.75rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            button:hover {
                transform: none;
            }

            input, button, a {
                touch-action: manipulation;
            }

            a {
                min-height: 44px;
                min-width: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 162, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 162, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 162, 255, 0); }
            }

        button:focus {
            animation: pulse 1.5s infinite;
        }

        .account-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .account-type-label {
            flex: 1;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .account-type-label {
            border-color: var(--accent-blue);
            background: rgba(0, 162, 255, 0.1);
            box-shadow: var(--neon-glow);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .password-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-blue);
        }

        .password-input input {
            padding-right: 35px;
        }
    </style>
</head>
<body>
    <!-- Dynamic Background -->
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <!-- Alert container -->
        <div id="alertContainer" class="mb-3" style="display: none;">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span id="alertMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Account Type</label>
                <div class="account-type-selector">
                    <input type="radio" id="listener" name="accountType" value="listener" checked>
                    <label for="listener" class="account-type-label">
                        <i class="bi bi-headphones"></i>
                        Listener
                    </label>
                    <input type="radio" id="artist" name="accountType" value="artist">
                    <label for="artist" class="account-type-label">
                        <i class="bi bi-music-note-beamed"></i>
                        Artist
                    </label>
                </div>
            </div>
            <!-- Artist-specific fields (hidden by default) -->
            <div id="artistFields" style="display: none;">
                <div class="form-group">
                    <label for="artistName">Artist/Band Name</label>
                    <input type="text" id="artistName" name="artistName">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" name="bio" placeholder="Tell us about yourself or your band..." style="min-height: 80px; padding: 1rem;">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password')"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            alertContainer.style.display = 'block';

            // Auto-dismiss success alerts after 2 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alertContainer.querySelector('.alert'));
                    bsAlert.close();
                }, 2000);
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            
            // Get artist-specific fields if account type is artist
            const artistData = accountType === 'artist' ? {
                artistName: document.getElementById('artistName').value,
                bio: document.getElementById('bio').value
            } : null;

            // Validation checks
            if (password !== confirmPassword) {
                showAlert("Passwords don't match!");
                return;
            }

            if (password.length < 8) {
                showAlert("Password must be at least 8 characters long!");
                return;
            }

            // Get existing accounts
            const userAccounts = JSON.parse(localStorage.getItem('userAccounts')) || [];
            
            // Check if email already exists
            if (userAccounts.some(account => account.email === email)) {
                showAlert("An account with this email already exists!");
                return;
            }

            // Create user object
            const user = {
                id: Date.now(),
                username,
                email,
                password,
                accountType,
                followers: 0,
                following: [],
                playlists: [],
                ...(artistData && { artist: artistData })
            };

            // Add user to accounts
            userAccounts.push(user);

            try {
                localStorage.setItem('userAccounts', JSON.stringify(userAccounts));

                // Show success message
                showAlert("Account created successfully! Redirecting to login...", "success");

                // Disable the form to prevent multiple submissions
                document.getElementById('signupForm').style.opacity = '0.7';
                document.getElementById('signupForm').style.pointerEvents = 'none';
                
                // Redirect to login page after the alert is shown
                setTimeout(() => {
                window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                showAlert("An error occurred. Please try again.");
                console.error(error);
            }
        }

        // Toggle artist fields based on account type selection
        document.querySelectorAll('input[name="accountType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const artistFields = document.getElementById('artistFields');
                artistFields.style.display = e.target.value === 'artist' ? 'block' : 'none';
                
                // Toggle required attributes on artist fields
                const artistInputs = artistFields.querySelectorAll('input');
                artistInputs.forEach(input => {
                    input.required = e.target.value === 'artist';
                });
            });
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }

        // Clear alerts when closing them
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-close')) {
                setTimeout(() => {
                    document.getElementById('alertContainer').style.display = 'none';
                }, 200);
            }
        });
    </script>
</body>
</html>
