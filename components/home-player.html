<script>
let isPlaying = false;
let currentVolume = 1;
let isMuted = false;
let isShuffled = false;
let repeatMode = 'none'; // none, one, all
let isLiked = false;

// Play/Pause Toggle
document.querySelector('.play-btn').addEventListener('click', () => {
    isPlaying = !isPlaying;
    const icon = document.querySelector('.play-btn i');
    icon.className = isPlaying ? 'bi bi-pause-circle-fill' : 'bi bi-play-circle-fill';
});

// Volume Control
document.querySelector('.volume-input').addEventListener('input', (e) => {
    const volume = e.target.value / 100;
    updateVolume(volume);
});

document.querySelector('.volume-btn').addEventListener('click', () => {
    toggleMute();
});

// Like Button
document.querySelector('.like-btn').addEventListener('click', (e) => {
    isLiked = !isLiked;
    e.currentTarget.classList.toggle('active');
    e.currentTarget.querySelector('i').className = isLiked ? 'bi bi-heart-fill' : 'bi bi-heart';
});

// Shuffle Button
document.querySelector('.shuffle-btn').addEventListener('click', (e) => {
    isShuffled = !isShuffled;
    e.currentTarget.classList.toggle('active');
});

// Repeat Button
document.querySelector('.repeat-btn').addEventListener('click', (e) => {
    const modes = ['none', 'one', 'all'];
    const currentIndex = modes.indexOf(repeatMode);
    repeatMode = modes[(currentIndex + 1) % modes.length];
    
    const icon = e.currentTarget.querySelector('i');
    icon.className = repeatMode === 'one' ? 'bi bi-repeat-1' : 'bi bi-repeat';
    e.currentTarget.classList.toggle('active', repeatMode !== 'none');
});

function updateVolume(volume) {
    currentVolume = volume;
    document.querySelector('.volume-progress').style.width = `${volume * 100}%`;
    
    const icon = document.querySelector('.volume-btn i');
    if (volume === 0) {
        icon.className = 'bi bi-volume-mute';
    } else if (volume < 0.5) {
        icon.className = 'bi bi-volume-down';
    } else {
        icon.className = 'bi bi-volume-up';
    }
}

function toggleMute() {
    isMuted = !isMuted;
    if (isMuted) {
        updateVolume(0);
    } else {
        updateVolume(currentVolume);
    }
}

// Progress Bar
document.querySelector('.progress-input').addEventListener('input', (e) => {
    const progress = e.target.value;
    document.querySelector('.progress-current').style.width = `${progress}%`;
});

// Update track info
function updateTrackInfo(track) {
    if (!track) return;
    
    document.getElementById('currentTrackName').textContent = track.title;
    document.getElementById('currentArtistName').textContent = track.artist;
    document.getElementById('currentAlbumArt').src = track.coverArt || 'assets/default-cover.png';
    
    // Reset animation
    const marquee = document.querySelector('.track-name');
    marquee.style.animation = 'none';
    marquee.offsetHeight; // Trigger reflow
    marquee.style.animation = null;
}
</script>
