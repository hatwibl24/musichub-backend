<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicHub - Help & Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-blue: #0066ff;
            --accent-blue-hover: #0052cc;
            --neon-glow: 0 0 10px rgba(0, 102, 255, 0.5);
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
        }

        /* Mobile Header Styles */
        .mobile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background-color: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .mobile-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .mobile-header-icons {
            display: flex;
            gap: 1rem;
        }

        .header-icon {
            color: var(--text-secondary);
            font-size: 1.25rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .header-icon:hover {
            color: var(--accent-blue);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            padding: 0.75rem 1rem;
            justify-content: space-between;
        }
        
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 0.5rem;
            margin: 0;
            border-radius: 0;
            background: transparent;
        }
        
        .bottom-nav .nav-item i {
            font-size: 1.2rem;
            margin: 0 0 0.25rem 0;
        }
        
        .bottom-nav .nav-item.active {
            color: var(--accent-blue);
        }
        
        .bottom-nav .nav-text {
            font-size: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .bottom-nav {
                display: flex;
            }
            
            body {
                padding-bottom: 80px;
            }
        }

        /* Help Container Styles */
        .help-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
        }

        .help-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-label {
            color: var(--text-secondary);
        }

        .form-control, textarea.form-control {
            background: #222;
            color: var(--text-primary);
            border: 1px solid #333;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
            background: #222;
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            border: none;
            color: var(--text-primary);
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .help-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        .thank-you {
            text-align: center;
            color: #00c853;
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .artist-only {
            display: none !important;
        }

        body[data-user-type="artist"] .artist-only {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- Mobile Header Bar -->
    <div class="mobile-header">
        <h1>Help</h1>
        <div class="mobile-header-icons">
            <a href="profile.html" class="header-icon">
                <i class="bi bi-person"></i>
            </a>
            <a href="settings.html" class="header-icon">
                <i class="bi bi-gear"></i>
            </a>
            <a href="help.html" class="header-icon active">
                <i class="bi bi-question-circle"></i>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="help-container">
        <div class="help-icon">
            <i class="bi bi-question-circle"></i>
        </div>
        <h2>Help & Feedback</h2>
        <form id="helpForm" action="https://formspree.io/f/xwponpnd" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Tell us what to improve or any issues..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div class="thank-you" id="thankYouMsg" style="display:none;">
            <i class="bi bi-emoji-smile"></i> Thank you for your feedback!
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="feed.html" class="nav-item home-nav">
            <i class="bi bi-house-fill"></i>
            <span class="nav-text">Home</span>
        </a>
        <a href="explore.html" class="nav-item search-nav">
            <i class="bi bi-search"></i>
            <span class="nav-text">Search</span>
        </a>
        <a href="playlist.html" class="nav-item library-nav">
            <i class="bi bi-music-note-list"></i>
            <span class="nav-text">Library</span>
        </a>
        <a href="album.html" class="nav-item album-nav">
            <i class="bi bi-collection"></i>
            <span class="nav-text">Albums</span>
        </a>
        <a href="upload.html" class="nav-item upload-nav artist-only">
            <i class="bi bi-cloud-upload"></i>
            <span class="nav-text">Upload</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('helpForm');
            const thankYouMsg = document.getElementById('thankYouMsg');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const name = formData.get('name');
                const email = formData.get('email');
                const message = formData.get('message');

                // Create email content
                const emailData = {
                    name: name,
                    email: email,
                    message: message,
                    _replyto: email,
                    _subject: `MusicHub Feedback from ${name}`
                };

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        form.style.display = 'none';
                        thankYouMsg.style.display = 'block';
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    alert('Sorry, there was an error sending your message. Please try again later.');
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
