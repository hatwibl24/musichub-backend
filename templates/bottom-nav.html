<script>
// Set active nav item based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const pageName = currentPath.split('/').pop();
    
    // Remove all active classes first
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Set active class based on current page
    if (pageName === 'feed.html' || pageName === '' || pageName === '/') {
        document.querySelector('.home-nav').classList.add('active');
    } else if (pageName === 'explore.html') {
        document.querySelector('.search-nav').classList.add('active');
    } else if (pageName === 'playlist.html') {
        document.querySelector('.library-nav').classList.add('active');
    } else if (pageName === 'album.html') {
        document.querySelector('.album-nav').classList.add('active');
    } else if (pageName === 'profile.html' || pageName === 'upload.html') {
        document.querySelector('.profile-nav').classList.add('active');
    } else if (pageName === 'settings.html') {
        document.querySelector('.settings-nav').classList.add('active');
    }
    
    // Example: Show mini player when a song is playing
    // In a real app, this would be controlled by your music player logic

});
</script>
