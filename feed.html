<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicHub - Home Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/playbar.css">
    <script src="js/user-utils.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-blue: #0066ff;
            --accent-blue-hover: #0052cc;
            --neon-glow: 0 0 10px rgba(0, 102, 255, 0.5);
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            padding: 2rem 0;
            height: 100vh;
            position: fixed;
            width: var(--sidebar-width);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .nav-item:hover i,
        .nav-item.active i {
            color: var(--accent-blue);
        }

        .nav-text {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
            width: calc(100% - var(--sidebar-width));
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Feed Styles */
        .feed-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .feed-header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .feed-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feed-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .feed-item-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feed-item-username {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .feed-item-time {
            font-size: 0.8rem;
        }

        .feed-item-content {
            margin-bottom: 1rem;
        }

        .feed-item-song {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .song-cover {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .feed-item-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.liked {
            color: #ff4081;
        }

        .action-btn.liked i {
            animation: likeAnimation 0.3s ease;
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .comments-section {
            margin-top: 1rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .comment-text {
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .comment-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
        }

        .comment-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .comment-submit {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .comment-submit:hover {
            background: var(--accent-blue-hover);
            transform: scale(1.05);
        }

        .no-comments {
            text-align: center;
            color: var(--text-secondary);
            padding: 1rem;
        }

        .empty-feed {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-top: 2rem;
        }

        .empty-feed i {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        .empty-feed h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .empty-feed p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Recommendation Styles */
        .recommendation-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .recommendation-section h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .suggestion-card {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s ease;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 1.5rem 1rem 1.25rem 1rem;
            border: 1px solid rgba(255,255,255,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 260px;
        }

        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .suggestion-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .suggestion-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--bg-primary);
            border: 2px solid var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suggestion-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .suggestion-info h4 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .suggestion-info p {
            margin: 0.25rem 0 0 0;
            color: var(--text-secondary);
            font-size: 0.92rem;
        }

        .suggestion-meta {
            color: var(--text-secondary);
            font-size: 0.92rem;
            margin-bottom: 1rem;
            min-height: 1.5em;
        }

        .verified-badge {
            color: var(--accent-blue);
            font-size: 1rem;
        }

        .shuffle-btn {
            background: rgba(255,255,255,0.08);
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 0 auto;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .shuffle-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .shuffle-btn i {
            font-size: 1.1rem;
        }

        .mt-4 {
            margin-top: 2rem;
        }

        .suggested-users {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .suggested-users h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .user-suggestion {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-suggestion:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .follow-btn {
            background: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .follow-btn.following {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .follow-btn:hover {
            background: var(--accent-blue-hover);
        }

        /* Welcome Banner Styles */
        .welcome-banner {
            background: linear-gradient(45deg, var(--bg-secondary), var(--accent-blue-hover));
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .welcome-banner h2 {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            margin-bottom: 0.75rem;
        }

        .welcome-banner p {
            font-size: clamp(0.875rem, 3vw, 1rem);
            opacity: 0.9;
        }

        .empty-feed-message {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .empty-feed-message i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .empty-feed-message h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .empty-feed-message p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .text-accent {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .text-accent:hover {
            text-decoration: underline;
            color: var(--accent-blue-hover);
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .me-2 {
            margin-right: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 8px;
            width: auto;
            max-width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #1a75ff 100%);
            color: var(--text-primary);
            border: none;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1a75ff 0%, var(--accent-blue) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn i {
            font-size: 1.1rem;
        }

        /* Add a subtle pulse animation to the button */
        @keyframes subtle-pulse {
            0% { box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2); }
            50% { box-shadow: 0 4px 20px rgba(0, 102, 255, 0.4); }
            100% { box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2); }
        }

        .btn-primary {
            animation: subtle-pulse 2s infinite;
        }

        .btn-primary:hover {
            animation: none;
        }

        /* Add a cool ripple effect */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .btn:active::after {
            width: 200%;
            height: 200%;
            opacity: 0;
        }

        /* Mobile Optimizations */
        @media screen and (max-width: 768px) {
            .welcome-banner {
                padding: 1.25rem;
                margin-bottom: 1rem;
            }

            .welcome-banner h2 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }

            .welcome-banner p {
                font-size: 0.9rem;
                margin: 0;
            }

            .feed-item {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .feed-item-song {
                padding: 0.5rem;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .action-btn span {
                display: none;
            }

            .action-btn i {
                font-size: 1.25rem;
                margin: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                width: 100%;
                margin-left: 0;
                margin-bottom: 60px; /* Make room for bottom nav */
                padding-bottom: 80px; /* Extra padding to prevent content from being hidden by bottom nav */
            }
            
            .mobile-header {
                display: flex !important;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            .bottom-nav {
                display: flex;
            }
        }
        
        /* Bottom Navigation Bar */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            padding: 0.75rem 1rem;
            justify-content: space-between;
        }
        
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 0.5rem;
            margin: 0;
            border-radius: 0;
            background: transparent;
        }
        
        .bottom-nav .nav-item i {
            font-size: 1.2rem;
            margin: 0 0 0.25rem 0;
        }
        
        .bottom-nav .nav-item.active {
            color: var(--accent-blue);
        }
        
        .bottom-nav .nav-text {
            font-size: 0.75rem;
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 360px) {
            .welcome-banner {
                padding: 1rem;
            }

            .feed-item {
                padding: 0.5rem;
            }

            .user-avatar {
                width: 32px;
                height: 32px;
            }

            .song-cover {
                width: 40px;
                height: 40px;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .feed-item:hover {
                transform: none;
                box-shadow: none;
            }

            .feed-item-song:hover {
                background: rgba(0, 0, 0, 0.2);
            }

            .action-btn:active {
                opacity: 0.7;
            }
        }

        /* Landscape Mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .welcome-banner {
                margin-bottom: 0.75rem;
            }

            .feed-container {
                padding-bottom: 2rem;
            }
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-actions {
            display: flex;
            gap: 0.5rem;
        }

        .comment-like-btn,
        .comment-delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .comment-like-btn:hover,
        .comment-delete-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .comment-like-btn.liked {
            color: #ff4081;
        }

        .comment-like-btn.liked:hover {
            color: #ff4081;
            opacity: 0.8;
        }

        .comment-delete-btn:hover {
            color: #ff4081;
        }

        .comment-feedback {
            text-align: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .comment-feedback.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .comment-feedback.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        /* Animation for new comments */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment {
            animation: slideIn 0.3s ease;
        }

        /* Mobile optimizations for comments */
        @media (max-width: 768px) {
            .comment-actions {
                flex-direction: row;
                gap: 0.75rem;
            }

            .comment-like-btn span,
            .comment-delete-btn span {
                display: none;
            }

            .comment-like-btn i,
            .comment-delete-btn i {
                font-size: 1.1rem;
            }
        }

        /* Enhanced Like Button Styles */
        .like-btn.liked {
            color: #ff4081;
            position: relative;
        }

        .like-btn.animate-like i {
            animation: likeAnimation 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Enhanced Comment Section Styles */
        .comments-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .comment-form {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        .comment-submit {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-submit:hover {
            background: var(--accent-blue-hover);
            transform: scale(1.05);
        }

        .comment-submit:active {
            transform: scale(0.95);
        }

        .comment-submit i {
            font-size: 1.2rem;
        }

        /* Action Buttons Animation */
        .action-btn {
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .action-btn:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .action-text {
                display: none;
            }

            .action-btn i {

                font-size: 0.9rem;
            }

            .comment-submit {
                width: 36px;

            }
        }

</head>

    <!-- Main Content -->

    <!-- Spotify-style Bottom Navigation -->

    <!-- Play Bar Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/play-bar.js"></script>
    <script>
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load play bar component
            fetch('components/play-bar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('playBarContainer').innerHTML = html;
                });

            // Check if user is logged in
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userData);
            
            // Set welcome username
            document.getElementById('welcomeUsername').textContent = user.username || 'User';
            
            // Set user type attribute on body
            if (user.accountType === 'artist') {
                document.body.setAttribute('data-user-type', 'artist');
            }

            // Initialize feed items if none exist
            if (!localStorage.getItem('feedItems')) {
                localStorage.setItem('feedItems', JSON.stringify([]));
            }
            
            // Load feed content
            loadFeed();
            
            // Load recommendations
            loadRecommendations();
            
            // Make sure bottom nav is visible on mobile screens
            if (window.innerWidth <= 768) {
                const bottomNav = document.querySelector('.bottom-nav');
                if (bottomNav) {
                    bottomNav.style.display = 'flex';
                }
                
                // Make sure mobile header is visible
                const mobileHeader = document.querySelector('.mobile-header');
                if (mobileHeader) {
                    mobileHeader.style.display = 'flex';
                }
            }

            // Add event listener for Enter key in comment inputs
            document.addEventListener('keypress', function(e) {
                if (e.target.classList.contains('comment-input') && e.key === 'Enter') {
                    const itemId = e.target.id.replace('comment-input-', '');
                    addComment(itemId);
                }
            });

            // Update verification status for all users
            userUtils.updateVerificationStatus();
        });

        function loadFeed() {
            // Get feed items from localStorage
            const feedContent = document.getElementById('feedContent');
            const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            renderFeed(feedItems);
        }
            
        // Share functionality
        function shareContent(itemId) {
                const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            const item = feedItems.find(item => item.id === itemId);
            
            if (!item) return;
            
            // Create a shareable URL for the content
            const shareUrl = `${window.location.origin}/share/${itemId}`;
            
            // Try to use the Web Share API if available
            if (navigator.share) {
                navigator.share({
                    title: item.content.title,
                    text: item.content.description,
                    url: shareUrl
                }).catch(console.error);
            } else {
                // Fallback to clipboard copy
                const tempInput = document.createElement('input');
                tempInput.value = shareUrl;
                document.body.appendChild(tempInput);
                
                // Copy the URL
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Show feedback to user
                const shareBtn = document.querySelector(`[data-item-id="${itemId}"] .share-btn`);
                const originalText = shareBtn.innerHTML;
                shareBtn.innerHTML = '<i class="bi bi-check2"></i><span class="action-text">Copied!</span>';
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    shareBtn.innerHTML = originalText;
                }, 2000);
        }
        }

        // Modify the feed item HTML to include the share functionality
        function renderFeed(feedItems) {
            const feedContent = document.getElementById('feedContent');
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            
            if (!feedItems || feedItems.length === 0) {
                feedContent.innerHTML = `
                    <div class="empty-feed-message">
                        <i class="bi bi-music-note"></i>
                        <h3>Your Feed is Empty</h3>
                        <p>Follow artists and friends to see their activity here, or explore new music to get started.</p>
                        <a href="explore.html" class="btn btn-primary">
                            <i class="bi bi-compass"></i>
                            Explore Music
                        </a>
                    </div>
                `;
                return;
            }

            let feedHtml = '';
            
            feedItems.forEach((item, index) => {
                const isLiked = item.likes && item.likes.includes(currentUser.username);
                const likeCount = item.likes ? item.likes.length : 0;
                const commentCount = item.comments ? item.comments.length : 0;
                
                // Get user data to check verification status
                const users = JSON.parse(localStorage.getItem('userAccounts')) || [];
                const user = users.find(u => u.username === item.user.name) || item.user;
                const verificationBadge = userUtils.getVerificationBadge(user);
                
                feedHtml += `
                    <div class="feed-item" data-item-id="${item.id}">
                        <!-- Post Header -->
                        <div class="feed-item-header">
                            <div class="user-avatar">
                                <img src="${item.user.avatar}" alt="${item.user.name}" onerror="this.src='assets/default-avatar.jpg'">
                            </div>
                            <div class="feed-item-user">
                                <div class="feed-item-username">
                                    ${item.user.name}
                                    ${verificationBadge}
                                </div>
                                <div class="feed-item-time">${item.time}</div>
                            </div>
                        </div>

                        <!-- Post Content -->
                        <div class="feed-item-content">
                            <p>${item.content.description}</p>
                            <div class="feed-item-song">
                                <div class="song-cover">
                                    <img src="${item.content.image}" alt="${item.content.title}" onerror="this.src='assets/default-cover.jpg'">
                                </div>
                                <div class="song-info">
                                    <div class="song-title">${item.content.title}</div>
                                    <div class="song-artist">${item.user.name}</div>
                                </div>
                                <button class="play-btn">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Post Actions -->
                        <div class="feed-item-actions">
                            <!-- Like Button -->
                            <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" 
                                    onclick="handleLike('${item.id}')" 
                                    title="${isLiked ? 'Unlike' : 'Like'} this post">
                                <i class="bi ${isLiked ? 'bi-heart-fill' : 'bi-heart'}"></i>
                                <span class="action-text">${likeCount} ${likeCount === 1 ? 'Like' : 'Likes'}</span>
                            </button>

                            <!-- Comment Button -->
                            <button class="action-btn comment-btn" 
                                    onclick="toggleComments('${item.id}')"
                                    title="Show comments">
                                <i class="bi bi-chat"></i>
                                <span class="action-text">${commentCount} ${commentCount === 1 ? 'Comment' : 'Comments'}</span>
                            </button>

                            <!-- Share Button -->
                            <button class="action-btn share-btn" 
                                    onclick="shareContent('${item.id}')" 
                                    title="Share this post">
                                <i class="bi bi-share"></i>
                                <span class="action-text">Share</span>
                            </button>
                        </div>

                        <!-- Comments Section -->
                        <div class="comments-section" id="comments-${item.id}" style="display: none;">
                            <!-- Comments List -->
                            <div class="comments-list">
                                ${renderComments(item.comments || [], item.id)}
                            </div>

                            <!-- Comment Form -->
                            <div class="comment-form">
                                <input type="text" 
                                       class="comment-input" 
                                       id="comment-input-${item.id}" 
                                       placeholder="Add a comment..."
                                       maxlength="500">
                                <button class="comment-submit" 
                                        onclick="addComment('${item.id}')"
                                        title="Post comment">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            feedContent.innerHTML = feedHtml;
        }

        function renderComments(comments, itemId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            
            if (!comments.length) {
                return '<p class="no-comments">No comments yet. Be the first to comment!</p>';
            }

            return comments.map(comment => {
                const isOwnComment = comment.username === currentUser.username;
                const isLiked = comment.likes && comment.likes.includes(currentUser.username);
                const likeCount = comment.likes ? comment.likes.length : 0;
                
                return `
                    <div class="comment" id="comment-${comment.id}">
                        <div class="comment-avatar">
                            <img src="${comment.userAvatar || 'assets/default-avatar.jpg'}" alt="${comment.username}">
                        </div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <div class="comment-username">${comment.username}</div>
                                <div class="comment-actions">
                                    <button class="comment-like-btn ${isLiked ? 'liked' : ''}" 
                                            onclick="likeComment('${itemId}', '${comment.id}')">
                                        <i class="bi ${isLiked ? 'bi-heart-fill' : 'bi-heart'}"></i>
                                        <span>${likeCount}</span>
                                    </button>
                                    ${isOwnComment ? `
                                        <button class="comment-delete-btn" 
                                                onclick="deleteComment('${itemId}', '${comment.id}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="comment-text">${comment.text}</div>
                            <div class="comment-time">${comment.time}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleLike(itemId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            
            const itemIndex = feedItems.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            if (!feedItems[itemIndex].likes) {
                feedItems[itemIndex].likes = [];
            }
            
            const isLiked = feedItems[itemIndex].likes.includes(currentUser.username);
            
            if (isLiked) {
                // Unlike
                feedItems[itemIndex].likes = feedItems[itemIndex].likes.filter(username => username !== currentUser.username);
                // Remove from user's liked content
                removeLikedContent(itemId);
            } else {
                // Like
                feedItems[itemIndex].likes.push(currentUser.username);
                // Add to user's liked content
                addLikedContent(feedItems[itemIndex]);
            }
            
            localStorage.setItem('feedItems', JSON.stringify(feedItems));
            renderFeed(feedItems);
        }

        function addLikedContent(item) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            if (!currentUser.likedContent) {
                currentUser.likedContent = [];
            }
            currentUser.likedContent.push(item);
            localStorage.setItem('userData', JSON.stringify(currentUser));
        }

        function removeLikedContent(itemId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            if (currentUser.likedContent) {
                currentUser.likedContent = currentUser.likedContent.filter(item => item.id !== itemId);
                localStorage.setItem('userData', JSON.stringify(currentUser));
            }
        }

        function toggleComments(itemId) {
            const commentsSection = document.getElementById(`comments-${itemId}`);
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        }

        function addComment(itemId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            const input = document.getElementById(`comment-input-${itemId}`);
            const commentText = input.value.trim();
            
            if (!commentText) return;
            
            const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            const itemIndex = feedItems.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            if (!feedItems[itemIndex].comments) {
                feedItems[itemIndex].comments = [];
            }
            
            const newComment = {
                id: Date.now().toString(), // Add unique ID for each comment
                username: currentUser.username,
                userAvatar: currentUser.profile?.photo || 'assets/default-avatar.jpg',
                text: commentText,
                time: new Date().toLocaleString(),
                likes: []
            };
            
            feedItems[itemIndex].comments.push(newComment);
            localStorage.setItem('feedItems', JSON.stringify(feedItems));
            
            // Clear input and show success feedback
            input.value = '';
            const commentSection = document.getElementById(`comments-${itemId}`);
            const successFeedback = document.createElement('div');
            successFeedback.className = 'comment-feedback success';
            successFeedback.textContent = 'Comment added successfully!';
            commentSection.appendChild(successFeedback);
            
            // Remove feedback after 2 seconds
            setTimeout(() => {
                successFeedback.remove();
            }, 2000);
            
            // Refresh the feed to show the new comment
            renderFeed(feedItems);
        }

        function deleteComment(itemId, commentId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            const itemIndex = feedItems.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            const comment = feedItems[itemIndex].comments.find(c => c.id === commentId);
            
            // Only allow deletion if it's the user's own comment
            if (comment && comment.username === currentUser.username) {
                feedItems[itemIndex].comments = feedItems[itemIndex].comments.filter(c => c.id !== commentId);
                localStorage.setItem('feedItems', JSON.stringify(feedItems));
                renderFeed(feedItems);
            }
        }

        function likeComment(itemId, commentId) {
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            const feedItems = JSON.parse(localStorage.getItem('feedItems')) || [];
            const itemIndex = feedItems.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            const commentIndex = feedItems[itemIndex].comments.findIndex(c => c.id === commentId);
            
            if (commentIndex === -1) return;
            
            const comment = feedItems[itemIndex].comments[commentIndex];
            if (!comment.likes) comment.likes = [];
            
            const isLiked = comment.likes.includes(currentUser.username);
            
            if (isLiked) {
                comment.likes = comment.likes.filter(username => username !== currentUser.username);
            } else {
                comment.likes.push(currentUser.username);
            }
            
            localStorage.setItem('feedItems', JSON.stringify(feedItems));
            renderFeed(feedItems);
        }
        
        // Function to load recommendations
        function loadRecommendations() {
            const recommendationGrid = document.getElementById('recommendationGrid');
            const allUsers = JSON.parse(localStorage.getItem('userAccounts')) || [];
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            // Filter out the current user and get up to 4 users to recommend
            const recommendedUsers = allUsers.filter(user => user.username !== currentUser.username).slice(0, 4);
            if (recommendedUsers.length === 0) {
                recommendationGrid.innerHTML = `
                    <div class="empty-recommendations" style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <i class="bi bi-people" style="font-size: 2rem; color: var(--text-secondary); margin-bottom: 1rem; display: block;"></i>
                        <h3 style="color: var(--text-primary);">No Users to Follow Yet</h3>
                        <p style="color: var(--text-secondary);">Be the first to create content on MusicHub!</p>
                </div>
            `;
                return;
            }
            let recommendationsHtml = '';
            recommendedUsers.forEach((user, idx) => {
                const isFollowing = currentUser.following && currentUser.following.includes(user.username);
                // Meta info: show 'Popular' if > 100 followers, else show 'Followed by ...' if any mutuals, else blank
                let meta = '';
                if (user.followers && user.followers.length > 100) {
                    meta = 'Popular';
                } else if (user.followers && user.followers.length > 0) {
                    meta = `Followed by ${user.followers.slice(0,2).join(', ')}${user.followers.length > 2 ? ', ...' : ''}`;
                }
                recommendationsHtml += `
                    <div class="suggestion-card">
                        <div class="suggestion-avatar" style="margin: 0 auto;">
                                <img src="${user.profile?.photo || 'assets/default-avatar.jpg'}" alt="${user.username}" onerror="this.src='assets/default-avatar.jpg'">
                            </div>
                        <div class="suggestion-info" style="text-align:center; margin-top: 0.75rem;">
                            <h4 style="display: flex; align-items: center; justify-content: center; gap: 0.4rem; margin: 0;">
                                ${user.username} ${userUtils.getVerificationBadge(user)}
                            </h4>
                            </div>
                        <div class="suggestion-meta" style="text-align:center; min-height:1.5em; margin-bottom:0.75rem;">${meta}</div>
                        <button class="follow-btn ${isFollowing ? 'following' : ''}" onclick="handleFollow(event, '${user.username}')">
                            ${isFollowing ? 'Following' : 'Follow'}
                        </button>
                </div>
            `;
            });
            recommendationGrid.innerHTML = recommendationsHtml;
        }
        
        function handleFollow(event, username) {
            event.stopPropagation();
            
            const userData = JSON.parse(localStorage.getItem('userData'));
            const allUsers = JSON.parse(localStorage.getItem('userAccounts')) || [];
            
            // Initialize following array if it doesn't exist
            if (!userData.following) userData.following = [];
            
            const isFollowing = userData.following.includes(username);
            const button = event.target;
            
            // Find target user and current user in allUsers
            const targetUserIndex = allUsers.findIndex(user => user.username === username);
            const currentUserIndex = allUsers.findIndex(user => user.username === userData.username);
            
            if (targetUserIndex === -1 || currentUserIndex === -1) return;
            
            // Initialize arrays if they don't exist
            if (!allUsers[targetUserIndex].followers) allUsers[targetUserIndex].followers = [];
            if (!allUsers[currentUserIndex].following) allUsers[currentUserIndex].following = [];
            
            if (isFollowing) {
                // Unfollow logic
                userData.following = userData.following.filter(u => u !== username);
                allUsers[currentUserIndex].following = allUsers[currentUserIndex].following.filter(u => u !== username);
                allUsers[targetUserIndex].followers = allUsers[targetUserIndex].followers.filter(u => u !== userData.username);
                
                button.textContent = 'Follow';
                button.classList.remove('following');
            } else {
                // Follow logic
                userData.following.push(username);
                allUsers[currentUserIndex].following.push(username);
                allUsers[targetUserIndex].followers.push(userData.username);
                
                button.textContent = 'Following';
                button.classList.add('following');
            }
            
            // Update localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('userAccounts', JSON.stringify(allUsers));
            
            // Refresh recommendations after following/unfollowing
            loadRecommendations();
        }
            
        // Function to refresh feed
        function refreshFeed() {
            loadFeed();
        }

        // Shuffle suggestions
        function shuffleSuggestions() {
            const allUsers = JSON.parse(localStorage.getItem('userAccounts')) || [];
            const currentUser = JSON.parse(localStorage.getItem('userData'));
            let recommendedUsers = allUsers.filter(user => user.username !== currentUser.username);
            // Shuffle array
            for (let i = recommendedUsers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [recommendedUsers[i], recommendedUsers[j]] = [recommendedUsers[j], recommendedUsers[i]];
            }
            localStorage.setItem('tempRecommendedUsers', JSON.stringify(recommendedUsers));
            loadRecommendations();
        }
    </script>
